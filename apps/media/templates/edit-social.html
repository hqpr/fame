{% load static from staticfiles %}
{% load thumbnail %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static "assets/css/html5imageupload.css" %}"/>
    <link href="{% static 'css/bootstrap-select.css' %}" rel="stylesheet">
    
    <link href="{% static 'css/custom.css' %}" rel="stylesheet">
{% endblock %}

    <div class="modal-body">
        <h3>Connect Social Network</h3>
        <form role="form" action="{% url 'edit_social' %}" method="post" id="edit_social_form">
        {% csrf_token %}
        {% if form.errors %}
            {{ form.errors }}
        {% endif %}
          <br />
          <div class="form-group has-info relative">
            <label>Social Network Link</label>
            {{form.link}}
            <div class="social-icon cloud-icon" style="position:absolute; top:13px; right:10px"></div>
            <div style="display: none">
                {{ form.account }}
            </div>
          </div>
          <div class="form-btn"><button type="submit" class="btn btn-default btn-cancel" onclick="return false">CANCEL</button>
            <button type="submit" class="btn btn-default btn-blue" id="update_social" onclick="return false">UPDATE</button></div>
        </form>
    </div>

    {% block extra-script %}
    <script src="{% static 'assets/js/html5imageupload.min.js' %}"></script>
    <script src="{% static 'js/bootstrap-select.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>
    {% endblock %}
