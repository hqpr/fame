{% load static from staticfiles %}
{% block extrahead %}
    <script src='{% static "audioplayer/audioplayer.js" %}' type="text/javascript"></script>
    <link rel='stylesheet' type="text/css" href="{% static 'audioplayer/audioplayer.css' %}"/>
    <script src="{% static 'js/profile.js' %}"></script>

    <style>
    .slider-clipper {
        height: 0 !important;
    }
    .audioplayer.skin-wave .ap-controls .scrubbar .scrub-bg {
        height: 65px;
    }
    .audioplayer.skin-wave .ap-controls .scrubbar .scrub-bg-reflect img.scrub-bg-img-reflect {
        display: none;
    }
    .skin-wave skin-wave-mode-normal audioplayer active loaded is-playing {
        position: relative;
    }
    ..audioplayer.skin-wave .ap-controls .scrubbar .scrubBox-hover {
        background: #f10950;
    }
    .skin-wave {
        top: 214px !important;
    }
    .audioplayer.skin-wave .ap-controls .con-playpause .playbtn {
        background-color: #f10950;
    }
    .audioplayer.skin-wave .ap-controls .con-controls {

    }
    </style>

{% endblock %}

<div class="modal-body">
    <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">Ã—</span></button>

    <!-- Nav tabs -->
    <h3 class="trackcard-title"> Track Card</h3>
    <!-- Tab panes -->

    <div role="tabpanel" class="tab-pane" id="mixtape">
        <div class="track-plylist">
            <div class="track-thumb">
            <img src="{{ MEDIA_URL }}{{ track.cover }}"  class="img-responsive" alt=""></div>
            <div class="track-info">
                <h3>{{ track.name }}</h3>
                <p>{{ track.artist }}</p>
                <ul class="pl-opt">
                    <li><a href="#" class="pl-icons like">like</a></li>
                    <li><a href="#" class="pl-icons comment">Comments</a></li>
                    <li><a href="#" class="pl-icons music">Music</a></li>
                    <li><a href="#" class="pl-icons share">Share</a></li>
                </ul>
                <ul class="pl-counts">
                    <li><span class="likes"></span>1356</li>
                    <li><span class="plays"></span>2594</li>
                    <li><span class="counts"></span>03:45</li>
                </ul>
            </div>
        </div>

        <div class="sound-track">
            <h5 class="hidden-xs"><span>Marcus Shultz:</span> love this with all myself!</h5>
            <div class="items" style="padding: 10px; height: 200px;">
                <div class="audioplayer-tobe" style="width:100%;" data-videoTitle="Audio Video" data-type="normal" data-source="{{ MEDIA_URL }}{{ track.audio }}" data-sourceogg="{{ MEDIA_URL }}{{ track.audio }}"data-scrubbg="{% static 'images/track-selection.png' %}">
                </div>
            </div>

            <div class="track-pic-small visible-xs"><img src="{% static 'images/track-img-2.png' %}" class="img-responsive" alt=""></div>

            <div class="row">
                <div class="col-sm-12 hidden-xs">
                    <div class="tracklist">
                        <h5>Description:</h5>
                        <p>{{ track.description }}</p>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
